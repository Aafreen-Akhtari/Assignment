<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>list</title>
  </head>
  <body>
    <header class="bg-success text-white p-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <font face="Comic sans MS" size="11" color="black">
              <strong>ToDo List</strong>
            </font>
          </div>
        </div>
      </div>
    </header>
    <div class="container mt-3">
        <h2>Add Items</h2>
   
        <label id="lblsuccess" class="text-success" 
                style="display: none;">
        </label>
          
        <form id="addForm">
            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7">
                    <input type="text" class="form-control" id="item">
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5">
                  <input type="submit" class="btn btn-dark"
                        id="submit" value="Submit" >
                </div>
                <div class="err_msg mt-3">
                  <strong class="text-danger">Please enter the task first.....!</strong>
              </div>
            </div>  
            <h3 class="mt-4">Tasks</h3>
            <div>
                <ul class="list-group" id="items">
                  <span>
                    
                  </span>
                </ul>
            </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
