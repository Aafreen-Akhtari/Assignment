<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-replace-svg="nest"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator center" id="calci">
      <h2>Calculator</h2>
      <div class="inputs">
        <input
          type="number"
          id="num1"
          class="col-5 control-label ip"
          placeholder="Enter Number"
          class="ip"
        />
        <input
          type="number"
          id="num2"
          class="col-5 ip mt-2 mb-2"
          placeholder="Enter Number"
        />
        <p class="emptyInput errMsg">Please enter both the values!!!!</p>
        
        <div id="result" class="center"><span>RESULT</span></div>
      </div>
      <div class="operators">
        <button id="add">Addition</button>
        <button id="sub">Substraction</button>
        <button id="mul">Multiplication</button>
        <button id="div">Division</button>
        <button id="btnClear" class="clear">Clear</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
