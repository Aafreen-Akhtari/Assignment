<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider with dynamic data</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-replace-svg="nest"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center text-success my-4">
      Save Dynamic Data In Slider - JS Assignment
    </h1>
    <main class="row">
      <div class="form-container col-4 m-auto bg-primary">
        <form onsubmit="NewSlide(event)" id="newSlideForm">
          <div class="form-group">
            <label class="control-label col-sm-4" for="image">Image URL:</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                name="image"
                id="image"
                placeholder="Enter image url"
              />
            </div>

            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="Enter name"
              />
            </div>

            <label class="control-label col-sm-2" for="designation"
              >Designation:</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                name="designation"
                id="designation"
                placeholder="Enter designation"
              />
            </div>

            <label class="control-label col-sm-2" for="description"
              >Description:</label
            >
            <div class="col-sm-10 text-success">
              <textarea
                type="text"
                class="form-control"
                id="description"
                placeholder="Enter description"
              ></textarea>
            </div>

            <div class="col-sm-offset-2 col-sm-10 my-1 text-center">
              <input
                type="submit"
                id="submit-btn"
                class="btn btn-success"
                value="Add Details"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="col-6 m-auto text-center">
        <div class="content-container">
          <div id="images"></div>
          <div id="content"></div>
          <div class="btn-container">
            <span
              class="pervious"
              title="Pervious Slide/Profile"
              onclick="SlideShow(slideIndex += -1)"
            >
              <i class="fas fa-chevron-left"></i>
            </span>
            <div id="dots"></div>
            <span
              class="next"
              title="Next Slide/Profile"
              onclick="SlideShow(slideIndex += +1)"
            >
              <i class="fas fa-chevron-right"></i>
            </span>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
