<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment about String and its methods</title>
    <link rel="stylesheet" href="style.css">
    <script>
      function testVariable() {
        debugger;
        let Email = document.getElementById("email").value;
        let FirstName = document.getElementById("fname").value;
        let LastName = document.getElementById("lname").value;
        let age = document.getElementById("age").value;

        alert("The entered details Are :");

        document.write("Email : " + Email + "<br>");
        document.write(
          "First Name : " +
            FirstName.charAt(0).toUpperCase() +
            FirstName.slice(1) +
            "<br>"
        );
        document.write(
          "Last Name : " +
            LastName.charAt(0).toUpperCase() +
            LastName.slice(1) +
            "<br>"
        );
        document.write("Age : " + age + "<br>");
      }
    </script>
  </head>
  <body>
    <form onsubmit="testVariable()">
      <label>Email :</label
      ><input type="email" id="email" placeholder="Enter Email" /><br>
      <label>First Name :</label
      ><input type="text" id="fname" placeholder="Enter Your First Name" /><br>
      <label>Last Name :</label
      ><input type="text" id="lname" placeholder="Enter Your Last Name" /><br>
      <label>Age :</label
      ><input type="Age" id="age" placeholder="Enter Your Age" /><br>
      <input type="submit" value="submit" id="submit"/>
    </form>
  </body>
</html>
